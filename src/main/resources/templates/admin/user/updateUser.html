<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6" lang="en" >
<head th:replace="~{admin/fragments/head :: head}">

    <title> Admin </title></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang quản lý
                <small>Aobongda.net</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <!--<li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>-->
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <h2>Update User</h2>
            <form style="font-size: 20px" action="#" th:object="${User}" th:action="@{/admin/users/saveUser}" method="post">
                <input type="hidden" th:field="*{id}">
                <label >Name:</label>
                <label>
                    <input style="margin-left: 43px" type="text" th:field="*{name}">
                </label>
                <br>
                <label>Username:</label>
                <label >
                    <input style="margin-left: 10px" type="text"  th:field="*{username}">
                </label>
                <br>
                <label>Email:</label>
                <label>
                    <input style="margin-left: 43px" type="text" th:field="*{email}">
                </label>
                <br>
                <label>Password:</label>
                <label>
                    <input style="margin-left: 14px" type="text" th:field="*{password}">
                </label>
                <br>
                <button class="btnUpdate" type="submit" >Update</button>
            </form>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{admin/fragments/script :: script}"></div>

</body>
</html>
