<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="~{admin/fragments/head :: head}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Quản lý nhân viên </title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang quản lý
                <small>Aobongda.net</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <!--<li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>-->
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chào mừng đến với trang quản trị</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 ">
                            <h4>Sản phẩm bán chạy: </h4>
                            <div>
                                <canvas style="max-height: 600px; max-width: 600px" id="myChart"></canvas>
                            </div>
                            <table class="table table-bordered" >
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Số đơn hàng </th>
                                </tr>
                                <tr th:each="product: ${data3}">
                                    <td th:text="${product.key}"></td>
                                    <td th:text="${product.value}"></td>
                                </tr>
                            </table>
                            <p> </p>

                        </div>

                        <div class="col-sm-6  ">
                            <h4>Doanh thu theo tháng: </h4>
                            <div>
                                <canvas style="max-height: 700px; max-width: 1400px" id="myChart2"></canvas>
                            </div>
                            <table class="table table-bordered" >
                                <tr>
                                    <th>Tháng</th>
                                    <th>Thu nhập </th>
                                </tr>
                                <tr th:each="month: ${totalAmountByMonth}">
                                    <td th:text="${month.key}"></td>
                                    <!--<td th:text="${month.value.longValue()}"></td>-->
                                    <td>
                                        <span th:inline="text"> [[${#numbers.formatDecimal(month.value, 0, 'COMMA', 0, 'POINT')}]] ₫</span>
                                    </td>
                                </tr>
                            </table>
                            <button class="btn-success">
                                Tổng thu nhập:
                                <span th:inline="text"> [[${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}]] ₫</span>
                            </button>
                        </div>
                    </div>
                </div>


                <!--<div class="box-body">
                    <div class="container">
                        <div id="container"
                             style="width: 550px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>-->
                <!--<div class="container">
                    <div id="container"
                         style="width: 550px; height: 400px; margin: 0 auto"></div>
                </div>-->
                <!-- /.box-body -->

                <div class="box-footer">

                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

</body>
</html>
