<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6" lang="en" >
<link th:href="@{/index.css}" rel="stylesheet"/>
<head th:replace="~{admin/fragments/head :: head}">

    <title> Admin </title></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang quản lý
                <small>Aobongda.net</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li> <a> Order </a> </li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <h3>Danh sách đơn hàng</h3>
            <table>
                <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Tên khách hàng</th>
                    <th>Địa chỉ</th>
                    <th>Tổng đơn hàng</th>
                    <th>Trạng thái đơn hàng</th>
                    <th>Vận chuyển</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.code}"></td>
                    <td th:text="${order.customer}"></td>
                    <td th:text="${order.address}"></td>
                    <td >
                        <span th:inline="text"> [[${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}]] ₫</span>
                    </td>
                    <!--<td th:text="${order.totalPrice}"></td>-->
                    <td th:text="${order.payment.status}"></td>
                    <td th:text="${order.delivery.status}"></td>
                    <td>
                        <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="button-update"> Detail</a>
                        <a th:href="@{/admin/orders/deleteCategory/{id}(id=${order.id})}" class="button-delete" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{admin/fragments/script :: script}"></div>

</body>
</html>
