<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6" lang="en" >
<head th:replace="~{admin/fragments/head :: head}">

  <title> Admin </title></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{admin/fragments/header :: header}"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Trang quản lý
        <small>Aobongda.net</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <!--<li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>-->
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <h2>Update Product</h2>
      <form style="font-size: 16px" action="#" th:object="${product}" th:action="@{/admin/products/saveProduct/{id}(id=${id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <label>
          <input style="margin-left: 43px" type="text" th:field="*{name}">
        </label>
        <br>
        <label for="detail">Detail:</label>
        <br>
        <input style="width: 70%; height: 40px" type="text" id="detail" name="detail" th:field="*{detail}">
        <br>
        <label for="description">Description:</label>
        <br>
        <input style="width: 70%; height: 40px" type="text" id="description" name="description" th:field="*{description}">
        <br>
        <label for="image">Image:</label>
        <br>
        <img style="width: 200px "th:src="@{'/uploads/'+${product.image}}">
        <br>
        <br>
        <input type="file" id="image" name="imageProduct" >
        <br>
        <label for="price">Price:</label>
        <br>
        <input type="text" id="price" name="price" th:field="*{price}">
        <br>
        <label for="priceSale">PriceSale:</label>
        <br>
        <input type="text" id="priceSale" name="priceSale" th:field="*{priceSale}">
        <br>
        <label for="quantity">Quantity:</label>
        <br>
        <input type="text" id="quantity" name="quantity" th:field="*{quantity}">
        <br>
        <br>
        <label for="category">Category:</label>
        <select id="category" name="departmentId" th:field="*{category}">
          <option value="">Select Category</option>
          <option th:each="category : ${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <br>
        <br>
        <button class="btnUpdate" type="submit" >Update</button>
      </form>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{admin/fragments/script :: script}"></div>

</body>
</html>
